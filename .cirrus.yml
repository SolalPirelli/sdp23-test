container:
  image: cirrusci/android-sdk:33
  cpu: 4
  memory: 16G
  kvm: true

check_android_task:
  name: Run Android tests
  install_emulator_script:
    sdkmanager --install "system-images;android-33;google_apis;x86_64"
  create_avd_script:
    echo no | avdmanager create avd --force
      --name emulator
      --package "system-images;android-33;google_apis;x86_64"
  start_avd_background_script:
    $ANDROID_HOME/emulator/emulator
      -avd emulator
      -no-audio
      -no-boot-anim
      -gpu swiftshader_indirect
      -no-snapshot
      -no-window
      -camera-back none
  assemble_instrumented_tests_script: |
    chmod +x gradlew
    ./gradlew assembleDebugAndroidTest
  wait_for_avd_script:
    adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 3; done; input keyevent 82'
  disable_animations_script: |
    adb shell settings put global window_animation_scale 0.0
    adb shell settings put global transition_animation_scale 0.0
    adb shell settings put global animator_duration_scale 0.0
  screen_record_background_script:
    for n in $(seq 1 500); do adb exec-out screenrecord --time-limit=30 --bit-rate=16m --output-format=h264 - > $n.mp4; done
  shut_up_script: |
    adb shell settings put system show_touches 1
    sleep 3;adb shell input tap 230 770; sleep 1; adb shell input tap 230 770; sleep 1; adb shell input tap 230 770
    #sleep 3; adb shell input keyevent 66; sleep 1; adb shell input keyevent 66; sleep 1; adb shell input keyevent 66; sleep 1; adb shell input keyevent 66
    #adb shell input tap 230 770
    #sleep 3; adb shell input keyevent 20; sleep 3; adb shell input keyevent 20; sleep 3; adb shell input keyevent 66
  check_script:
    if ! ./gradlew check connectedCheck ; then sleep 30; exit 1; fi
  always:
    screenrecord_artifacts:
      path: "*.mp4"
